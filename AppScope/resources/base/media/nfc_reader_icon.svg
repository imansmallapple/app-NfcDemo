<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background -->
  <rect width="256" height="256" fill="#1a1a1a" rx="40"/>
  
  <!-- NFC Reader graphic -->
  <g transform="translate(128, 128)">
    <!-- Phone outline -->
    <rect x="-35" y="-60" width="70" height="120" fill="none" stroke="#2196F3" stroke-width="2" rx="4"/>
    <rect x="-30" y="-55" width="60" height="110" fill="rgba(33, 150, 243, 0.1)"/>
    
    <!-- Screen -->
    <rect x="-30" y="-55" width="60" height="85" fill="#00BCD4" rx="2"/>
    
    <!-- NFC waves -->
    <circle cx="0" cy="20" r="8" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <circle cx="0" cy="20" r="12" fill="none" stroke="#4CAF50" stroke-width="1.5" opacity="0.7"/>
    <circle cx="0" cy="20" r="16" fill="none" stroke="#4CAF50" stroke-width="1" opacity="0.4"/>
    
    <!-- Card below phone -->
    <rect x="-40" y="35" width="80" height="50" fill="#9C27B0" rx="4"/>
    <text x="0" y="65" font-size="12" font-weight="bold" fill="white" text-anchor="middle">BANK CARD</text>
  </g>
</svg>